<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Casa Hobbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro - Casa Hobbit Sustent√°vel</h1>
    </header>
    
    <section class="container">
        <div class="image-container">
            <!-- Substitua "caminho/para/sua/imagem.jpg" pelo caminho da sua imagem local -->
            <img src="E:\Projeto_Individual_O-Senhor-dos-Aneis\Projeto-Individual_Ariel\Site\imagens" alt="Imagem da Casa Hobbit">
        </div>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte-nos o que gostaria de saber sobre as casas hobbit..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
